  <!-- Barra de Navegação:
       Fazer a página de FAQ e Contato. Pensei em criar esses dois fora dessa página, fazendo um arquivo pra cada. -->

  <!-- Container Principal -->
  <div class="container-fluid">
    <!-- Breadcrumb -->
    <nav class="breadcrumb fs-5 py-3">
      <li class="breadcrumb-item">
        <a href="index.html" class="fw-light">Início</a>
      </li>
      <li class="breadcrumb-item">
        <a href="contato.html" class="fw-bold">Contato</a>
      </li>
    </nav>
    <div class="row">
      <div class="col-12 col-lg-6">
        <h6 class="display-5 text-center fs-3">Entre em contato com a nossa equipe!</h6>
        <img src="./assets/img/mockups/Jovens.png" alt="Contato.img" class="img-fluid w-100">
      </div>
      <div class="col-12 col-lg-5 ms-auto">
        <form action="mailto:contato@reprograme-se.org.br" method="get">
          <div class="row my-3">
            <div class="col-10 col-lg-12">
              <h5>Nome *</h5>
              <div class="input-group">
                <label for="nome" class="input-group-text"><i class="bi bi-person-circle"></i></label>
                <input type="text" id="nome" class="form-control" placeholder="Insira seu nome" required>
                <div class="invalid-feedback">
                  Informe o nome corretamente.
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-10 col-lg-12">
              <h5>E-mail *</h5>
              <div class="input-group">
                <label for="mail" class="input-group-text"><i class="bi bi-envelope-fill"></i></label>
                <input type="email" id="mail" class="form-control" placeholder="usuario@email.com" required>
                <div class="invalid-feedback">
                  Informe o e-mail corretamente.
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-10 col-lg-12">
              <h5>Telefone *</h5>
              <div class="input-group">
                <label for="nome" class="input-group-text"><i class="bi bi-telephone-fill"></i></label>
                <input type="text" id="nome" class="form-control" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}"
                  placeholder="(XX) XXXXX-XXXX" required>
                <div class="invalid-feedback">
                  Informe o telefone como
                </div>
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-10 col-lg-12">
              <h5>Motivo *</h5>
              <select class="form-select" id="selecao">
                <option value="" selected disabled>Selecione uma opção...</option>
                <option value="Duvida">Dúvida</option>
                <option value="Sugestao">Sugestão</option>
                <option value="Reclamacao">Reclamação</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/assets/js/script.js"></script>
